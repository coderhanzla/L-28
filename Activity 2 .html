<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>

        var a =10;

        function myFunction(a) {
            return a;
        }

        try {
            var b = myFunction(a)
            document.getElementById("p1").innerHTML = b;
        } catch (e) {
            document.getElementById("p2").innerHTML = e.message;
        }
    </script>
</body>
</html>
